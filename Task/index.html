<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Task Management</h1>
      <div class="filter-container">
        <button id="addTaskBtn">Add Task</button>
        <label class="label-filter" for="filterStatus">Filter Status:</label>
        <select id="filterStatus" name="filterStatus">
          <option value="All">All</option>
          <option value="ToDo">ToDo</option>
          <option value="Ongoing">Ongoing</option>
          <option value="Done">Done</option>
        </select>
      </div>

      <div id="popupContainer" class="hidden">
        <div id="taskForm">
          <form>
            <label for="title">Title:<span class="required">*</span></label>
            <input type="text" id="title" name="title" required />
            <label for="description"
              >Description:<span class="required">*</span></label
            >
            <textarea id="description" name="description" required></textarea>
            <label for="taskDate"
              >Task Date:<span class="required">*</span></label
            >
            <input type="date" id="taskDate" name="taskDate" required />
            <label for="taskTime"
              >Task Time:<span class="required">*</span></label
            >
            <input type="time" id="taskTime" name="taskTime" required />
            <label for="status" class="status-label"
              >Status:<span class="required">*</span></label
            >
            <select id="status" name="status">
              <option value="ToDo">ToDo</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Done">Done</option>
            </select>
            <div class="button-container">
              <button type="submit" id="submitTask">Submit</button>
              <button type="button" id="cancelTask">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <table id="taskTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Task Date</th>
            <th>Task Time</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tasks will be loaded here -->
          <!--Phoebe Khate O. Galang-->
        </tbody>
      </table>
    </div>
    <script src="script/script.js"></script>
